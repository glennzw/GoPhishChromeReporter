  <body style="height:504;min-width:620px;">
        <form class="form-signin" id="target"> 
      <div class="text-center mb-4">
        <img class="mb-4" src="./static/icon128.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">GoPhish Email Reporter Settings</h1>
      </div>

      <div id="inputs">
      <div class="form-label-group">
        <input type="text" id="server" class="form-control" placeholder="GoPhish Server" required autofocus>
        <label for="server">Enter your GoPhish Server</label>
      </div>

      <div class="form-label-group">    
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
        <label for="inputEmail">Enter your IT Phishing Email address (optional)</label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Save Settings</button>
    </div>
